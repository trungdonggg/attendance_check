<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/frontend/css_code/job_style.css" />

  <title>Job</title>
</head>
<body>
    <button type="button">
      <a href="/frontend/main.html" id="logo">ATTENDANCE <br>WEBSITE </a>
    </button>


    <h1 class="title">Job Data</h1>

          <!-- this is the search form -->
    <form class="job_form_find">
      <a style="font-size: larger;"> Search: </a><input class="job_input" size="40%" type="text" id="searchid" placeholder="Job ID..">
    <!-- this is button to Find -->
      <button type="button" onclick="searchJob()" style="font-size: 100%;">Find</button>
    
    </form>

          <!-- This is the job table -->
    <table class="job_table" id="job-table" style="display: none;">
      <thead>
        <tr>
          <th class="job_id">Job ID</th>
          <th class="job_title">Title</th>
          <th class="job_salary">Based Salary</th>
          <th class="job_from">From Hour</th>
          <th class="job_to">To Hour</th>
          <th class="job_late">Late Coefficient</th>
          <th class="job_over">Overtime Coefficient</th>
          <th class="job_option">Option</th>
        </tr>
      </thead>
      <tbody id="job-list"></tbody>
      <!-- this is the button to SHOW FORM for add job -->
      <button class="add_button" id="show-form-to-add-job">Add</button>
    </table>

          <!-- This is the form -->
    <form class="job_form_add" id="form-to-add" style="display: none;">
      <!-- form -->
      <label for="jid">Job Id</label>
      <input type="text" id="jid" name="id" required>

      <label for="title">Title:</label>
      <input type="text" id="title" name="tilte" required>

      <label for="based_salary">Based Salary:</label>
      <input type="float" id="based_salary" name="based_salary" required>

      <label for="from_hour">From Hour:</label>
      <input type="time" id="from_hour" name="from_hour" required>

      <label for="to_hour">To Hour:</label>
      <input type="time" id="to_hour" name="to_hour" required>

      <label for="late_coefficient">Late Coefficient:</label>
      <input type="float" id="late_coefficient" name="late_coefficient" required>

      <label for="overtime_coefficient">Overtime Coefficient:</label>
      <input type="float" id="overtime_coefficient" name="overtime_coefficient" required>
      <!-- button to submit for add -->
      <button type="submit">Submit</button>
      <button type="button" onclick="cancelForm()">Cancel</button>

    </form>

    <div class="job_form_edit" id="edit-form-container" style="display: none;">
      <form id="form_to_put">

        <label for="titleput">Title:</label>
        <input type="text" id="titleput" name="tilte" required>
  
        <label for="based_salary_put">Based Salary:</label>
        <input type="float" id="based_salary_put" name="based_salary" required>
  
        <label for="from_hour_put">From Hour:</label>
        <input type="time" id="from_hour_put" name="from_hour" required>
  
        <label for="to_hour_put">To Hour:</label>
        <input type="time" id="to_hour_put" name="to_hour" required>
  
        <label for="late_coefficient_put">Late Coefficient:</label>
        <input type="float" id="late_coefficient_put" name="late_coefficient" required>
  
        <label for="overtime_coefficient_put">Overtime Coefficient:</label>
        <input type="float" id="overtime_coefficient_put" name="overtime_coefficient" required>
        <!-- button to submit for add -->
        <button type="submit">Submit</button>
        <button type="button" onclick="cancelFormedit()">Cancel</button>

      </div>
      </form>
    </div>

    <!-- Success message element -->
    <div id="put-success-message" style="display:none">Data updated successfully!</div>
    <!-- Success message element -->
    <div id="success-message" style="display:none">Data posted successfully!</div>
    <!-- Delete success message -->
    <div id="delete-success-message" style="display:none">Data delete successfully!</div>
    <div id="error-message" style="display: none; color: red;"></div>


  <script src="javascript_code/job.js">
    
  </script>
</body>
</html>
