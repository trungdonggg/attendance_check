<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job</title>
</head>
<body>
    <button type="button">
      <a href="/frontend/main.html">Home</a>
    </button>


    <h1>Job Data</h1>

          <!-- this is the search form -->
    <form>
      Search: <input type="text" id="searchid" placeholder="Job ID..">
    <!-- this is button to Find -->
      <button type="button" onclick="searchJob()">Find</button>
    
    </form>

          <!-- This is the job table -->
    <table id="job-table">
      <thead>
        <tr>
          <th>Job ID</th>
          <th>Title</th>
          <th>Based Salary</th>
          <th>From Hour</th>
          <th>To Hour</th>
          <th>Late Coefficient</th>
          <th>Overtime Coefficient</th>
          <th>Option</th>
        </tr>
      </thead>
      <tbody id="job-list"></tbody>
      <!-- this is the button to SHOW FORM for add job -->
      <button id="show-form-to-add-job">Add</button>
    </table>

          <!-- This is the form -->
    <form id="from-to-add">
      <!-- form -->
      <label for="jid">Job Id</label>
      <input type="text" id="jid" name="id" required>

      <label for="title">Title:</label>
      <input type="text" id="title" name="tilte" required>

      <label for="based_salary">Based Salary:</label>
      <input type="float" id="based_salary" name="based_salary" required>

      <label for="from_hour">From Hour:</label>
      <input type="time" id="from_hour" name="from_hour" required>

      <label for="to_hour">To Hour:</label>
      <input type="time" id="to_hour" name="to_hour" required>

      <label for="late_coefficient">Late Coefficient:</label>
      <input type="float" id="late_coefficient" name="late_coefficient" required>

      <label for="overtime_coefficient">Overtime Coefficient:</label>
      <input type="float" id="overtime_coefficient" name="overtime_coefficient" required>
      <!-- button to submit for add -->
      <button type="submit">Submit</button>
    </form>

    <div id="edit-form-container" style="display: none;">
      <form id="form_to_put">

        <label for="titleput">Title:</label>
        <input type="text" id="titleput" name="tilte" required>
  
        <label for="based_salary_put">Based Salary:</label>
        <input type="float" id="based_salary_put" name="based_salary" required>
  
        <label for="from_hour_put">From Hour:</label>
        <input type="time" id="from_hour_put" name="from_hour" required>
  
        <label for="to_hour_put">To Hour:</label>
        <input type="time" id="to_hour_put" name="to_hour" required>
  
        <label for="late_coefficient_put">Late Coefficient:</label>
        <input type="float" id="late_coefficient_put" name="late_coefficient" required>
  
        <label for="overtime_coefficient_put">Overtime Coefficient:</label>
        <input type="float" id="overtime_coefficient_put" name="overtime_coefficient" required>
        <!-- button to submit for add -->
        <button type="submit">Submit</button>
        <!-- Success message element -->
        <div id="put-success-message" style="display:none">Data updated successfully</div>
      </div>

      <!-- Success message element -->
      <div id="put-success-message" style="display:none">Data updated successfully</div>
      </form>
    </div>


    <!-- Success message element -->
    <div id="success-message" style="display:none">Data posted successfully</div>
    <!-- Delete success message -->
    <div id="delete-success-message" style="display:none">Data delete successfully</div>

    <script>
      // This is the search and show data
      function searchJob(){
        const search = document.getElementById('searchid').value;
        if (search == '*') {
        // pull the data from api
        fetch('http://127.0.0.1:5000/job?jid=*')
          .then(response => response.json())
          .then(data => {
            const jobList = document.getElementById('job-list');
            jobList.innerHTML = ''; // Clean all data table after add the new data
            data.forEach(job => {
              const tr = document.createElement('tr');
              tr.innerHTML = `
                <td style="text-align:center;">${job.jid}</td>
                <td style="text-align:center;">${job.title}</td>
                <td style="text-align:center;">${job.based_salary}</td>
                <td style="text-align:center;">${job.from_hour}</td>
                <td style="text-align:center;">${job.to_hour}</td>
                <td style="text-align:center;">${job.late_coefficient}</td>
                <td style="text-align:center;">${job.overtime_coefficient}</td>
                <td><button onclick="showEditForm('${job.jid}')">Edit</button><button data-jid="${job.jid}">Delete</button></td>
              `;
              jobList.appendChild(tr);
            });
          })
            .catch(error => console.error(error));
    } else {
      // pull the data from api for the specific jid
      fetch(`http://127.0.0.1:5000/job?jid=${search}`)
        .then(response => response.json())
            .then(data => {
              const job = data;
              const jobList = document.getElementById('job-list');
              jobList.innerHTML ='';// Clean all data table after add the new data
              const tr = document.createElement('tr');
              tr.innerHTML = `
                <td style="text-align:center;">${job.jid}</td>
                <td style="text-align:center;">${job.title}</td>
                <td style="text-align:center;">${job.based_salary}</td>
                <td style="text-align:center;">${job.from_hour}</td>
                <td style="text-align:center;">${job.to_hour}</td>
                <td style="text-align:center;">${job.late_coefficient}</td>
                <td style="text-align:center;">${job.overtime_coefficient}</td>
                <td><button onclick="showEditForm('${job.jid}')">Edit</button><button data-jid="${job.jid}">Delete</button></td>
              `;
              jobList.appendChild(tr);
            })
            .catch(error => console.error(error));
            } 
  }
      // Add data

      const Show_Form = document.getElementById('show-form-to-add-job');

      // Get a reference to the form element
      const form = document.getElementById('from-to-add');
      const successMessage = document.getElementById('success-message');
      const isFormVisible = localStorage.getItem('isFormVisible') === 'true';
      if (isFormVisible) {
        form.style.display = 'block';
      } else{
        form.style.display='none';
      }
      Show_Form.addEventListener('click', event=>{
        form.style.display = (form.style.display === 'none') ? 'block' : 'none';
        localStorage.setItem('isFormVisible', form.style.display === 'block');
      });
      // Handle form submission
      form.addEventListener('submit', event => {
        // Prevent the default form submission behavior
        event.preventDefault();

        // Define the API endpoint URL
        const apiEndpoint = 'http://127.0.0.1:5000/job?jid=*';

        // Define the data to post to the API as a JavaScript object
        const postData = {
          jid: form.elements.jid.value,
          title: form.elements.title.value,
          based_salary: form.elements.based_salary.value,
          from_hour: form.elements.from_hour.value,
          to_hour: form.elements.to_hour.value,
          late_coefficient: form.elements.late_coefficient.value,
          overtime_coefficient: form.elements.overtime_coefficient.value
        };

        // Define the options for the fetch() function
        const options = {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(postData)
        };

        // Send the HTTP POST request to the API endpoint using fetch()
        fetch(apiEndpoint, options)
          .then(response => {
            if (response.ok) {
              successMessage.style.display = 'block';
                form.reset();
                setTimeout(() => {
                  successMessage.style.display = 'none';
                  form.style.display ='none';
                }, 2500);
                return response.json();
              } else {
                throw new Error('Failed to post data to API.');
              }
          })
          .then(data => {
            console.log('Data posted to API:', data);
            // Do something with the response data, if needed
          })
          .catch(error => {
            console.error(error);
            // Handle errors that occurred during the request
          });
      });

            // Delete data
      function deletejob(jid) {
        // Send a DELETE request to the API with the jid value
        fetch(`http://127.0.0.1:5000/job`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({jid: jid})
        })
        .then(response => {
          // If the request is successful, remove the corresponding table row
          const row = document.querySelector(`#job-list tr[data-jid="${jid}"]`);
          row.parentNode.removeChild(row);
          const successMessage = document.getElementById('delete-success-message');
          successMessage.style.display = 'block';
        })
        .catch(error => console.error(error));
      }

      // Add an event listener to the job list table
      const jobList = document.getElementById('job-list');
      jobList.addEventListener('click', (event) => {
        const target = event.target;
        // Check if the clicked element is a delete button
        if (target.tagName === 'BUTTON' && target.textContent === 'Delete') {
          const jid = target.getAttribute('data-jid');
          deletejob(jid);
          const successMessage = document.getElementById('delete-success-message');
          successMessage.style.display = 'block';
          setTimeout(() => {
            successMessage.style.display = 'none';
          }, 2000);
        }
      });


      // PUT Data
      function showEditForm(jobId) {
        const formContainer = document.getElementById('edit-form-container');
        if (formContainer.style.display === "none" || formContainer.style.display === ''){
          formContainer.style.display = 'block'; // Show the form container
          // Populate the form with the job data
          const titleInput = document.getElementById('titleput');
          const basedsalaryInput = document.getElementById('based_salary_put');
          const fromhourInput = document.getElementById('from_hour_put');
          const tohourInput = document.getElementById('to_hour_put');
          const latecoefficientInput = document.getElementById('late_coefficient_put');
          const overtimecoefficientInput = document.getElementById('overtime_coefficient_put');

          // Fetch the job data from the API
          fetch(`http://127.0.0.1:5000/job?jid=${jobId}`)
            .then(response => response.json())
            .then(data => {
              titleInput.value = data.title;
              basedsalaryInput.value = data.based_salary;
              fromhourInput.value = data.from_hour;
              tohourInput.value = data.to_hour;
              latecoefficientInput.value = data.late_coefficient;
              overtimecoefficientInput.value = data.overtime_coefficient;
            })
            .catch(error => console.error(error));
        } else{
          formContainer.style.display = 'none';
        }
        
        const form = document.getElementById('form_to_put');
        const successMessage = document.getElementById('put-success-message');
        
        form.addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the form from submitting normally

        // Get the job ID
        // const jobId = document.getElementById('searchid').value;

        // Get the form data
        const title = document.getElementById('titleput').value;
        const basedsalary = document.getElementById('based_salary_put').value;
        const fromhour = document.getElementById('from_hour_put').value;
        const tohour = document.getElementById('to_hour_put').value;
        const latecoefficient = document.getElementById('late_coefficient_put').value;
        const overtimecoefficient = document.getElementById('overtime_coefficient_put').value;
        
        const data = {
          jid: jobId,
          title: title,
          basedsalary: basedsalary,
          fromhour: fromhour,
          tohour:tohour,
          latecoefficient:latecoefficient,
          overtimecoefficient:overtimecoefficient
        };

        // Send the PUT request to update the job data
        fetch(`http://127.0.0.1:5000/job`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
          .then(response => response.json())
          .then(data => {
            console.log('Updated data:', data);
            successMessage.style.display = 'block'; // Show the success message
            form.reset(); // Reset the form
            setTimeout(() => {
              formContainer.style.display ='none';
              successMessage.style.display = 'none';
          }, 2500);
            
          })
          .catch(error => console.error(error));
      });
      }
    </script>
</body>
</html>
