<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee</title>
</head>
<body>
  <button type="button">
    <a href="/frontend/main.html">Home</a>
  </button>

  <h1>Employee Data</h1>

  <!-- Search form -->
  <form>
    Search: <input type="text" id="searchid" placeholder="Employee ID..">
    <button type="button" onclick="searchEmployee()">Find</button>
  </form>

  <!-- Employee table -->
  <table id="employee-table" style="display: none;">
    <thead>
      <tr>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Option</th>
      </tr>
    </thead>
    <tbody id="employee-list"></tbody>
    <button id="show-form-to-add-employee">Add</button>
  </table>

  <!-- Form to add employee -->
  <form id="form-to-add" style="display: none;">
    <label for="eid">Employee ID:</label>
    <input type="text" id="eid" name="id" required>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Submit</button>
  </form>

  <!-- Form to edit employee -->
  <div id="edit-form-container" style="display: none;">
    <form id="form_to_put">
      <label for="nameput">Name:</label>
      <input type="text" id="nameput" name="name" required>
      <label for="phoneput">Phone:</label>
      <input type="text" id="phoneput" name="phone" required>
      <label for="emailput">Email:</label>
      <input type="email" id="emailput" name="email" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Success message elements -->
  <div id="success-message" style="display:none">Data posted successfully!</div>
  <div id="put-success-message" style="display:none">Data updated successfully!</div>
  <div id="delete-success-message" style="display:none">Data deleted successfully!</div>

  <script src="javascript_code/employee.js"> </script>
</body>
</html>
