<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/frontend/css_code/employee_style.css" />
  <title>Employee</title>
</head>
<body>
  <button type="button">
    <a href="/frontend/main.html" id="logo">ATTENDANCE <br>WEBSITE </a>
  </button>

  <h1 class="employee_title">Employee</h1>

  <!-- Search form -->
  <form class="employee_form_find">
    <a style="font-size: larger;">Search:</a> <input class="employee_input" size="40%" type="text" id="searchid" placeholder="Employee ID..">
    <button  type="button" onclick="searchEmployee()" style="font-size: 100%;">Find</button>
  </form>

  <!-- Employee table -->
  <table class="employee_table" id="employee-table" style="display: none;">
    <thead>
      <tr class="list_employee">
        <th class="employee_id">Employee ID</th>
        <th class="employee_name">Name</th>
        <th class="employee_phone">Phone</th>
        <th class="employee_email">Email</th>
        <th class="employee_option">Option</th>
      </tr>
    </thead>
    <tbody id="employee-list"></tbody>
    <button class="add_button" id="show-form-to-add-employee" style="font-size: 100%;">Add</button>
  </table>

  <!-- Form to add employee -->
  <form class="employee_form_add" id="form-to-add" style="display: none;">
    <label for="eid">Employee ID:</label>
    <input type="text" id="eid" name="id" required>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Submit</button>
    <button type="button" onclick="cancelForm()">Cancel</button>

  </form>

  <!-- Form to edit employee -->
  <div class="employee_form_edit" id="edit-form-container" style="display: none;">
    <form id="form_to_put">
      <label for="nameput">Name:</label>
      <input type="text" id="nameput" name="name" required>
      <label for="phoneput">Phone:</label>
      <input type="text" id="phoneput" name="phone" required>
      <label for="emailput">Email:</label>
      <input type="email" id="emailput" name="email" required>
      <button type="submit">Submit</button>
      <button type="button" onclick="cancelFormedit()">Cancel</button>
    </form>
  </div>


  <!-- Success message elements -->
  <div id="success-message" style="display:none">Data posted successfully!</div>
  <div id="put-success-message" style="display:none">Data updated successfully!</div>
  <div id="delete-success-message" style="display:none">Data deleted successfully!</div>
  <div id="error-message" style="display: none; color: red;"></div>



  <script src="javascript_code/employee.js"> </script>
</body>
</html>
