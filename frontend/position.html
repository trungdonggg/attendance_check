<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/frontend/css_code/positon_style.css">
  <title>Position</title>
</head>
<body>
  <button type="button">
    <a href="/frontend/main.html" id="logo">ATTENDANCE <br>WEBSITE </a>
  </button>


  <h1 class="position_title">Position</h1>

  <!-- Search form -->
  <form class="position_form_find">
    Search: <input class="position_input" type="text" id="searchid" placeholder="Position ID..">
    <button type="button" onclick="searchPosition()">Find</button>
  </form>

  <!-- Position table -->
  <table class="position_table" id="position-table" style="display: none;">
    <thead>
      <tr>
        <th>Employee ID</th>
        <th>Job ID</th>
        <th>From Date</th>
        <th>Option</th>
      </tr>
    </thead>
    <tbody id="position-list"></tbody>
    <button class="add_button" id="show-form-to-add-position">Add</button>
  </table>

  <!-- Form to add position -->
  <form class="position_form_add" id="form-to-add" style="display: none;">
    <label for="eid">Employee ID:</label>
    <input type="text" id="eid" name="eid" required>
    <label for="jid">Job ID:</label>
    <input type="text" id="jid" name="jid" required>
    <label for="from_date">From Date:</label>
    <input type="date" id="from_date" name="fromdate" required>
    <button type="submit">Submit</button>
    <button type="button" onclick="cancelForm()">Cancel</button>
  </form>

  <!-- Success message elements -->
  <div id="success-message" style="display:none">Data posted successfully!</div>
  <div id="delete-success-message" style="display:none">Data deleted successfully!</div>
  <div id="error-message" style="display: none; color: red;"></div>
  <script src="javascript_code/position.js"></script>
</body>
</html>
