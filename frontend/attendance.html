<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/frontend/css_code/attendance_style.css">
  <title>Attendance</title>
</head>
<body>
  <button type="button">
    <a href="/frontend/main.html" id="logo">ATTENDANCE <br>WEBSITE </a>
  </button>

    <h1>Attendance</h1>
          <!-- this is the search form -->
    <form>
      Search: <input type="text" id="searchid" placeholder="Employee ID..">
    <!-- this is button to Find -->
      <button type="button" onclick="searchattendance()">Find</button>
    </form>

          <!-- This is the attendance table -->
    <table id="attendance-table" style="display: none;">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th style='text-align: center;'>Date</th>
          <th>Clock In</th>
          <th>Clock out</th>
        </tr>
      </thead>
      <tbody id="attendance-list"></tbody>
    </table>
    <div id="get-all-data" style="display: none;">Can't search all! <br> Please search with Individual Employee ID</div>
      <!-- This is the form -->
      <form id="from-to-add">
        <button type="button" onclick="checkin()">Check In</button>
        <button type="button" onclick="checkout()">Check Out</button>
        
      </form>
      <!-- Success message element -->
      <div id="check-in-success-message" style="display:none; text-align: center;">Thanks <br> CHECK IN successfully!</div>
      <div id="check-out-success-message" style="display:none; text-align: center;" >Thanks <br> CHECK OUT successfully!</div>
      <div id="error-message" style="display: none; color: red;"></div>
  <script src="javascript_code/attendance.js"></script>
</body>
</html>
