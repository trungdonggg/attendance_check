<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance</title>
</head>
<body>
    <button type="button">
      <a href="/frontend/main.html">Home</a>
    </button>

    <h1>Attendance Data</h1>
          <!-- this is the search form -->
    <form>
      Search: <input type="text" id="searchid" placeholder="Employee ID..">
    <!-- this is button to Find -->
      <button type="button" onclick="searchattendance()">Find</button>
    </form>

          <!-- This is the attendance table -->
    <table id="attendance-table">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>Clock In</th>
          <th>Clock out</th>
        </tr>
      </thead>
      <tbody id="attendance-list"></tbody>
      <!-- this is the button to SHOW FORM for add attendance -->
      <button id="show-form-to-add-attendance">Add</button>
    </table>
    <div id="get-all-data" style="display: none;">Can't search all! <br> Please search with Individual Employee ID</div>

      <!-- This is the form -->
      <form id="from-to-add">
        <button onclick="checkin()">Check In</button>
        <button onclick="checkout()">Check Out</button>
            <!-- Success message element -->
        <div id="success-message" style="display:none">Data posted successfully!<br>Please Reload or Find again</div>
      </form>
  <script>
          // SEARCH and SHOW Data
        function searchattendance(){
        const search = document.getElementById('searchid').value;
        if (search === '*') {
          const showGetdata = document.getElementById('get-all-data');
          showGetdata.style.display = "block";
          setTimeout(()=>{
            showGetdata.style.display = "none";
          },2500)
        } else {
          // pull the data from the API for the specific eid
          fetch(`http://127.0.0.1:5000/attendance?eid=${search}`)
            .then(response => response.json())
            .then(data => {
              const attendanceList = document.getElementById('attendance-list');
              attendanceList.innerHTML = ''; // Clear all data table before adding new data
              data.forEach(attendance=>{
                const tr = document.createElement('tr');
                tr.innerHTML = `
                  <td style="text-align:center;">${attendance.eid}</td>
                  <td style="text-align:center;">${attendance.clock_in}</td>
                  <td style="text-align:center;">${attendance.clock_out}</td>
                `;
              attendanceList.appendChild(tr);
              })
              
            })              
            .catch(error => console.error(error));
        }
      }

      function checkin(){
        const search = document.getElementById('searchid').value;
        const postData ={
          eid:search
        }
        // Set the API endpoint URL
      const apiEndpoint = 'http://127.0.0.1:5000/attendance';

    // Create the request options
    const options = {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(postData)
    };

    // Send the POST request to the API
    fetch(apiEndpoint, options)
      .then(response => {
        if (response.ok) {
          // Handle the successful response
          console.log('Data posted successfully!');
          // Reset the form
          form.reset();
          // Display a success message
          const successMessage = document.getElementById('success-message');
          successMessage.style.display = 'block';
          setTimeout(() => {
            successMessage.style.display = 'none';
          }, 2500);
        } else {
          throw new Error('Failed to post data to API.');
        }
      })
      .catch(error => {
        console.error(error);
        // Handle errors that occurred during the request
      });
      }

      // check OUT
      function checkout(){
        const search = document.getElementById('searchid').value;
        const postData ={
          eid:search
        }
        // Set the API endpoint URL
      const apiEndpoint = 'http://127.0.0.1:5000/attendance';

    // Create the request options
    const options = {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(postData)
    };

    // Send the POST request to the API
    fetch(apiEndpoint, options)
      .then(response => {
        if (response.ok) {
          // Handle the successful response
          console.log('Data posted successfully!');
          // Reset the form
          form.reset();
          // Display a success message
          const successMessage = document.getElementById('success-message');
          successMessage.style.display = 'block';
          setTimeout(() => {
            successMessage.style.display = 'none';
          }, 2500);
        } else {
          throw new Error('Failed to post data to API.');
        }
      })
      .catch(error => {
        console.error(error);
        // Handle errors that occurred during the request
      });
      }
    </script>
</body>
</html>
