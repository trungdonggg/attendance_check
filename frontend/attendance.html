<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance</title>
</head>
<body>
    <button type="button">
      <a href="/frontend/main.html">Home</a>
    </button>

    <h1>Attendance Data</h1>
          <!-- this is the search form -->
    <form>
      Search: <input type="text" id="searchid" placeholder="Employee ID..">
    <!-- this is button to Find -->
      <button type="button" onclick="searchattendance()">Find</button>
    </form>

          <!-- This is the attendance table -->
    <table id="attendance-table">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>Date</th>
          <th>Clock In</th>
          <th>Clock out</th>
        </tr>
      </thead>
      <tbody id="attendance-list"></tbody>
    </table>
    <div id="get-all-data" style="display: none;">Can't search all! <br> Please search with Individual Employee ID</div>
      <!-- This is the form -->
      <form id="from-to-add">
        <button onclick="checkin()">Check In</button>
        <button onclick="checkout()">Check Out</button>
            <!-- Success message element -->
        <div id="success-message" style="display:none">Thanks</div>
      </form>
  <script src="javascript_code/attendance.js"></script>
</body>
</html>
